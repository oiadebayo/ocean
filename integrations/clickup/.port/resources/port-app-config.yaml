createMissingRelatedEntities: true
deleteDependentEntities: true
resources:
  - kind: team
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupTeam"'
          identifier: .id
          title: .name
          properties:
            url: "\"https://app.clickup.com/\" + .id + \"/home\""
            member: (.members | map(.user.username | tostring))
  - kind: project
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupProject"'
          identifier: .id
          title: .name
          properties:
            url: "\"https://app.clickup.com/\" + .__team_id + \"/v/b/li/\" + .id "
            startDate: if .start_date == null then "" else .start_date | todate end
            endDate: if .due_date == null then "" else .due_date | todate end
            totalIssues: .task_count
          relations:
            team: .__team_id
  - kind: issue
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupIssue"'
          identifier: .id
          title: .name
          properties:
            description: .description
            url: .url
            status: .status.status
            assignee: if (.assignees | length) > 0 then .assignees[0].username else "" end
            creator: .creator.username | to
            priority: if .priority == null then "" else .priority
            created: if .date_created == null then "" else .date_created | todate end
            updated: if .date_created == null then "" else .date_updated | todate end
          relations:
            project: .list.id
